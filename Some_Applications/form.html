<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Registration Form</legend>
            <label> Username </label> <br>
            <input type="text" name="name"> <br>
            <label> Password </label> <br>
            <input type="password" name="pass"> <br>

            <label>Gender</label><br />
            <input id="1" type="radio" name="male" value="male" />
            <label for="1"> Male </label> <br>

            <input id="2" type="radio" name="female" value="female" checked>
            <label for="2"> Female </label> <br>

            <label>Choose your courses</label><br />
            <input id="c1" type="checkbox" name="course" value="DB" checked>
            <label for="c1">DB </label>

            <input id="c2" type="checkbox" name="course" value="OS">
            <label for="c2">OS </label> <br>

            <input id="c3" type="checkbox" name="course" value="Math 1">
            <label for="c3">Math 1 </label>

            <input id="c4" type="checkbox" name="course" value="Discrete">
            <label for="c4">Discrete </label> <br />

            <input type="submit" value="Submit"><br /><br />
        </fieldset>
    </form>
</body>

</html>
