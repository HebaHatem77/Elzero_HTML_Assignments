<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---- 02 ---->
    <div class="choose-skill">
        <label for="1">Skill One</label>
        <div 
        class="skill"
        role="checkbox"
        aria-checked="true"
        tabindex="0"
        aria-labelledby="1"
        id="1">Python</div> <br />

        <label for="2">Skill Two</label>
        <div 
        class="skill"
        role="checkbox"
        tabindex="0"
        aria-labelledby="2"
        id="2">PHP</div> <br />

        <label for="3">Skill Three</label>
        <div 
        class="skill"
        role="checkbox"
        tabindex="0"
        aria-labelledby="3"
        id="3">JavaScript</div> <br />
      </div>
</body>
</html>
