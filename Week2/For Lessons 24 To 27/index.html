<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
</head>
<body>
    <!---- 01 ---->
    <form action="test.py" method="get">
        <label> Username </label> <br>
        <input type="text" name="name" required placeholder="Write your Full Name"> <br>
        <hr>
        <label> Password </label> <br>
        <input type="password" name="pass" placeholder="Write Strong Password Contain Letters,Sympols and numbers"> <br>
        <hr>
        <label> Mobile </label> <br>
        <input type="number" name="num" placeholder="Your Personal Number" pattern="123 (234) 20100+"> <br>
        <hr>
        <label> Email </label> <br>
        <input type="email" name="email" required placeholder="Must Contain @"> <br>
        <hr>
        <label> Subject </label> <br>
        <input type="text" name="sub" placeholder="Write Your Fav Sub"> <br>
        <label>  </label> <br>
        <input type="number" name="num" hidden value="0123456789"><br>
        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Form"><br/><br/>

        <!---- 02 ---->
        <input type="range" min="100" max="500" step="50" value="400">
    </form>
</body>
</html>
